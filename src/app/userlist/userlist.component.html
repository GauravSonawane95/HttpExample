<h1>User</h1>
<div class="container mt-4">
    <button type="button" class="btn btn-secondary m-1" routerLink="/create">Add User</button>
    <table class="table table-bordered">

        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Phone No</th>
                <th scope="col">Email</th>
                <th scope="col">Gender</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of List;let i=index">
                <th scope="row">{{item.id}}</th>
                <td>{{item.name}}</td>
                <td>{{item.mobile}}</td>
                <td>{{item.email}}</td>
                <td>{{item.gender}}</td>
                <td><button class="btn btn-primary" (click)="deleteItem(item.id)">Delete</button></td>
                
            </tr>
        </tbody>
    </table>
</div>
